<p-table [value]="pessoas" emptyMessage="Nenhum registro encontrado." [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa >
      <tr>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.cidade}}</td>
          <td>{{pessoa.estado}}</td>
          <td [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top"><a href="#">{{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a></td>
          <td class="col-acoes">
                <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="left"></button>
                <button pButton class="ui-button-danger" style="margin-left: 2px" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="right"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
