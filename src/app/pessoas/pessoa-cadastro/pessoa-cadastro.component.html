<div class="container">
  <form #formulario="ngForm" autocomplete="off" (ngSubmit)="salvar(formulario)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text"  name="nome" 
          ngModel #nome="ngModel" [(ngModel)]="pessoa.nome" required minlength="3">
        <app-mensagem [controle]="nome" erro="required" texto="Informe um nome"></app-mensagem>
        <app-mensagem [controle]="nome" erro="minlength" texto="Nome deve ter no minimo {{ nome.errors?.minlength?.requiredLength }} caracteres!"></app-mensagem>    
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" 
          ngModel #logradouro="ngModel" [(ngModel)]="pessoa.endereco.logradouro" required>
        <app-mensagem [controle]="logradouro" erro="required" texto="Informe um logradouro"></app-mensagem>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Numero</label>
        <input pInputText type="text" name="numero" 
          ngModel #numero="ngModel" [(ngModel)]="pessoa.endereco.numero" required>
        <app-mensagem [controle]="numero" erro="required" texto="Informe um numero"></app-mensagem>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento" 
          ngModel #complemento="ngModel" [(ngModel)]="pessoa.endereco.complemento">
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro" 
          ngModel #bairro="ngModel" [(ngModel)]="pessoa.endereco.bairro" required>
        <app-mensagem [controle]="bairro" erro="required" texto="Informe um bairro"></app-mensagem>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99999-999" placeholder="00000-000" name="cep" 
          ngModel #cep="ngModel" [(ngModel)]="pessoa.endereco.cep" required></p-inputMask>
        <!-- <input pInputText type="text" placeholder="00000-000"> -->
        <app-mensagem [controle]="cep" erro="required" texto="Informe um CEP"></app-mensagem>  
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" 
          ngModel #cidade="ngModel" [(ngModel)]="pessoa.endereco.cidade" required>
        <app-mensagem [controle]="cidade" erro="required" texto="Informe uma cidade"></app-mensagem>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado" 
          ngModel #estado="ngModel" [(ngModel)]="pessoa.endereco.estado" required>
        <app-mensagem [controle]="estado" erro="required" texto="Informe um estado"></app-mensagem>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"  [disabled]="formulario.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info" ></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
