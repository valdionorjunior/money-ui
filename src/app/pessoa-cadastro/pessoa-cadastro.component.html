<div class="container">
  <form #formulario="ngForm" autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text"  name="nome" 
        ngModel #nome="ngModel" required minlength="3">
        <app-message [controle]="nome" erro="required" texto="Informe um nome"></app-message>
        <app-message [controle]="nome" erro="minlength" texto="Nome deve ter no minimo {{ nome.errors?.minlength?.requiredLength }} caracteres!"></app-message>    
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" 
        ngModel #logradouro="ngModel" required>
        <app-message [controle]="logradouro" erro="required" texto="Inform uma logradouro"></app-message>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Numero</label>
        <input pInputText type="text" name="numero" 
        ngModel #numero="ngModel" required>
        <app-message [controle]="numero" erro="required" texto="Informe um numero"></app-message>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro" 
        ngModel #bairro="ngModel" required>
        <app-message [controle]="bairro" erro="required" texto="Informe um bairro"></app-message>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99999-999" placeholder="00000-000" name="cep" 
        ngModel #cep="ngModel" required></p-inputMask>
        <!-- <input pInputText type="text" placeholder="00000-000"> -->
        <app-message [controle]="cep" erro="required" texto="Informe um CEP"></app-message>  
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" 
        ngModel #cidade="ngModel" required>
        <app-message [controle]="cidade" erro="required" texto="Informe uma cidade"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado" 
        ngModel #estado="ngModel" required>
        <app-message [controle]="estado" erro="required" texto="Informe um estado"></app-message>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"  [disabled]="formulario.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info" ></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
