          </div>

        <div class="ui-g-12">

  </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamento" [paginator]="true" [rows]="5" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                  <th>Pessoa</th>
                  <th>Descrição</th>
                  <th>Vencimento</th>
                  <th>Pagamento</th>
                  <th>Valor</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento >
              <tr>
                  <td>{{lancamento.pessoa}}</td>
                  <td>{{lancamento.descricao}}</td>
                  <td class="col-data">{{lancamento.dataVencimento | date:'dd/MM/y'}}</td>
                  <td class="col-data">{{lancamento.dataPagamento  | date:'dd/MM/y'}}</td>
                  <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | currency:'BRL':true:'1.2-2'}}</td>
                  <td class="col-acoes">
                      <!-- <a pButton icon="pi pi-pencil"></a> -->
                        <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="left"></button>
                        <button pButton style="margin-left: 2px" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="right"></button>
                  </td>
              </tr>
          </ng-template>
        </p-table>
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Novo Lançamento"></button>
       </div>
      </div>
</div>
