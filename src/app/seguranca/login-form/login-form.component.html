<div class="container" style="max-width: 400px; margin: auto">

  <form autocomplete="off" #formulario="ngForm">
    <div class="ui-g ui-fluid">

      
      <div class="ui-g-12 align:center">
        <img src="../../assets/logo.png"/>
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="email" name="usuario" placeholder="E-mail" ngModel #usuario required>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="senha" placeholder="Senha" ngModel #senha required>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="!formulario.valid"
          (click)="login(usuario.value, senha.value); senha.value=''"></button>
      </div>

    </div>
  </form>

</div>
